<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <span class="status-bar__column">12:16</span>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- welcome-header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Line</h1>
      <p class="welcome-header__text">
        If you have a Line Account, log in with your email or phone number.
      </p>
    </header>
    <!-- login-form -->
    <form class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="login-form__input" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Line Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/f7c5e3eadc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
